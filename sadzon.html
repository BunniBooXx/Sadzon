<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="sadzon.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container text-center">
        <div class="row align-items-start" style = "position:relative;">
          <div class="col-3 " >
        
          </div>
          <div class="col-3">
            <img class= "fake-logo" src = "amazon-fake.jpg" alt = "fake-logo" >
          </div>
          <div class="col-3">
        
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-3" style = "height: 500px; position: center;">
        
          </div>
          <div class="col-3" id ="custom">
            
            <div class="Sign-In">
                <h1>Sign-In</h1>

            </div>
            <br>
            <div class="username">
                <p>Email (phone for mobile accounts)</p>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" aria-label="Email">
                    </div>
            </div>
            <br>
            <div class="Password">
                <p id = "Password1">Password</p>
                <p id="password2"><a href = "#" style = "text-decoration:none">Forgot your password?</a></p>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control"  aria-label="Password">
                    </div>
            </div>
            <div class="button">
            <button type="button" class="btn btn-warning">Sign-In</button>
          </div>
          <div class="conditions">
            <p>By continuing, you agree to Amazons <a href ="#" style = "text-decoration: none"> Conditions of Use</a> and <a href = "#" style = "text-decoration: none;"> Privacy Notice</a> . </p>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Keep me signed in. Details
            </label>
          </div>
          <div>
            <div class="a-divider a-divider-break">
            <p id="new">NEW TO AMAZON?</p>
            </div>
          </div>
          <div class="button2">
          <button type="button" class="btn btn-light">Create your Amazon account</button>
          </div>
          <div class="col-3">
        
          </div>
        </div>
      </div>
    
        
</body>
</html>
